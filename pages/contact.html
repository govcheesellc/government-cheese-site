            <h1 class="section-title">GET IN TOUCH</h1>
            <form id="contactForm" class="contact-form" role="form">
                <div class="form-group">
                    <input type="text" id="name" required aria-label="Name">

                </div>
                <div class="form-group">
                    <input type="email" id="email" required aria-label="Email">
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <textarea id="message" required aria-label="Message"></textarea>
                    <label for="message">Message</label>
                </div>
                <button type="submit" class="submit-button">
                    Send Message
